  <style>
    body {
      background-color: #222222; /* fondo más oscuro */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ccc;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .first_text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #3d7ddb; /* azul agradable */
    }
    .intro_contact_text {
      font-size: 1rem;
      color: #aaa;
    }
    .contact-form input,
    .contact-form textarea {
      border: 2px solid #3d7ddb;
      border-radius: 7px;
      padding: 10px 14px;
      font-size: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      background-color: #2a2a2a;
      color: #eee;
      transition: border-color 0.3s, background-color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #888;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #2556a6;
      background-color: #1e1e1e;
      outline: none;
      box-shadow: 0 0 8px #2556a6aa;
      color: #fff;
    }
    .btn-primary {
      background-color: #2556a6;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 1.5px;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      padding: 10px;
      border-radius: 7px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #1b3f74;
      transform: scale(1.05);
    }
    iframe {
      border-radius: 12px;
      border: none;
      width: 100%;
      height: 100%;
      min-height: 320px;
      filter: brightness(0.75);
      display: block;
    }
    .contact-section {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgb(0 0 0 / 0.6);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h4 {
      color: #3d7ddb;
      margin-top: 1rem;
      font-weight: 600;
    }
    /* Navbar adjustments */
    .navbar {
      background-color: #111111 !important;
    }
    .navbar-brand,
    .navbar-nav .nav-link {
      color: #bbb !important;
      transition: color 0.3s;
      font-weight: 600;
    }
    .navbar-nav .nav-link:hover,
    .navbar-brand:hover {
      color: #3d7ddb !important;
    }

    /* Para que el row llene toda la altura disponible y columnas igual altura */
    main > .row {
      min-height: 450px;
    }

        <section class="contact-section text-center flex-fill">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13621.216733914438!2d-64.19159896143788!3d-31.405744305919267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1702138190226!5m2!1ses!2sar"

      <!-- Formulario -->

        <section class="contact-section flex-fill">
          <div class="first_text text-center mb-4">Contacto</div>
          <p class="intro_contact_text text-center mb-4">
            Envíame tu consulta y en la brevedad me comunicare para ayudarte y proporcionarte la información que necesitas.
          </p>
          <form action="https://formspree.io/f/mvgqbwpg" method="POST" class="contact-form">
            <div class="mb-3">
              <input
                type="text"
                name="name"
                placeholder="Ingrese su nombre completo"
                minlength="4"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                name="email"
                placeholder="Ingrese su email"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                name="message"
                placeholder="Mensaje"
                minlength="10"
                required
                rows="5"
              ></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Enviar Mensaje</button>
          </form>
        </section>
      </div>
    </div>
