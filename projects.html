  {anio:2024, fecha:"Abril 2024 - Agosto 2025", nombre:"Portfolio Personal", rol:"FrontEnd Developer", tecnologias:["HTML","CSS","JS","Bootstrap"], descripcion:"Portfolio personal en evolución. Pendiente modo oscuro y multilanguage.", link:"https://www.youtube.com/watch?v=n6qZBaYMzes&feature=youtu.be"}
];

const tbody = document.getElementById('tbodyProjects');
const roleSelect = document.getElementById('roleSelect');
const techFiltersWrap = document.getElementById('techFilters');
const searchInput = document.getElementById('filterInput');
const clearBtn = document.getElementById('clearBtn');

const roles = [...new Set(allProjects.map(p => p.rol))].sort();
roles.forEach(r=>{
  const opt = document.createElement('option');
  opt.value = r;
  opt.textContent = r;
  roleSelect.appendChild(opt);
});

const techs = [...new Set(allProjects.flatMap(p => p.tecnologias))].sort((a,b)=> a.localeCompare(b));
techs.forEach(t=>{
  const id = 'tech_' + t.replace(/\s+/g,'_').replace(/[^\w\-]/g,'');
  const div = document.createElement('div');
  div.className = 'form-check form-check-inline';
  div.innerHTML = `<input class="form-check-input tech-checkbox" type="checkbox" id="${id}" value="${t}"><label class="form-check-label" for="${id}">${t}</label>`;
  techFiltersWrap.appendChild(div);
});

function escapeHtml(s){
  if(!s) return '';
  return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'",'&#39;');
}

function render(){
  tbody.innerHTML = '';
  const q = (searchInput.value || '').toLowerCase().trim();
  const role = roleSelect.value;
  const checkedTechs = Array.from(document.querySelectorAll('.tech-checkbox:checked')).map(c => c.value);

  const years = [...new Set(allProjects.map(p=>p.anio))].sort((a,b)=> a - b);

  years.forEach(year=>{
    const projectsOfYear = allProjects.filter(p => p.anio === year);
    const matched = projectsOfYear.filter(p=>{
      const hayTexto = (p.nombre + ' ' + p.descripcion + ' ' + (p.tecnologias||[]).join(' ') + ' ' + (p.fecha||'')).toLowerCase().includes(q);
      const hayRol = !role || p.rol === role;
      const hayTech = checkedTechs.length === 0 || p.tecnologias.some(t => checkedTechs.includes(t));
      return hayTexto && hayRol && hayTech;
    });

    if(matched.length > 0){
      const trYear = document.createElement('tr');
      trYear.className = 'year-row';
      trYear.innerHTML = `<td colspan="6">${year}</td>`;
      tbody.appendChild(trYear);

      matched.forEach(p=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(p.fecha)}</td>
          <td><strong>${escapeHtml(p.nombre)}</strong></td>
          <td>${escapeHtml(p.rol)}</td>
          <td>${(p.tecnologias||[]).map(t=>`<span class="badge bg-info text-dark">${escapeHtml(t)}</span>`).join(' ')}</td>
          <td class="text-start">${escapeHtml(p.descripcion)}</td>
          <td><a class="btn btn-outline-primary btn-sm" href="${p.link || '#'}" target="_blank">Ver</a></td>`;
        tbody.appendChild(tr);
      });
    }
  });
}

searchInput.addEventListener('input', render);
roleSelect.addEventListener('change', render);
document.addEventListener('change', e=>{
  if(e.target.matches('.tech-checkbox')) render();
});
clearBtn.addEventListener('click', ()=>{
  searchInput.value = '';
  roleSelect.value = '';
  document.querySelectorAll('.tech-checkbox').forEach(c=>c.checked = false);
  render();
});

const images = ["assets/proyectos2.png","assets/proyectos.png"];
let idx = 0;
const proySection = document.querySelector('.proyectos');
if(proySection){
  proySection.style.backgroundImage = `url("${images[idx]}")`;
  setInterval(()=>{
    proySection.style.opacity = 0;
    setTimeout(()=>{
      idx = (idx + 1) % images.length;
      proySection.style.backgroundImage = `url("${images[idx]}")`;
      proySection.style.opacity = 1;
    }, 700);
  }, 30000);
}

render();
</script>
